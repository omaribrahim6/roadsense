<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in • Hack the Future</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
</head>
<body>
  <header class="nav">
    <a class="brand" href="/">HackTheFuture</a>
    <nav class="links">
      <a class="link" href="/">Home</a>
      <div class="dropdown">
        <button class="button dropbtn" aria-haspopup="true" aria-expanded="false">Pages ▾</button>
        <div class="dropdown-menu" role="menu">
          <a class="dropdown-item" href="/about.html">About</a>
          <a class="dropdown-item" href="/schedule.html">Schedule</a>
          <a class="dropdown-item" href="/rules.html">Rules</a>
          <a class="dropdown-item" href="/prizes.html">Prizes</a>

        </div>
      </div>
      <a class="button active" href="/login.html">Log in</a>
    </nav>
  </header>

  <main class="center form-wrap">
    <img class="logo small" src="./assets/logo.svg" alt="Hack the Future logo" />
    <h2>Log in</h2>
    <form class="card" onsubmit="return false;">
      <label>
        Email
        <input type="email" placeholder="you@example.com" autocomplete="username" />
      </label>
      <label>
        Password
        <input type="password" placeholder="••••••••" autocomplete="current-password" />
      </label>
      <button class="primary" type="submit" disabled>Log in (disabled)</button>
      <p class="hint">Placeholders only. Implement during the hackathon.</p>
    </form>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> Hack the Future — Using AI For Good</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
